<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>My Calculator</h1>
    </div>
    <div class="grid">
        <div class="output">
            <div data-prev-op class="prev-op">PRESS ANY KEY TO START</div>
            <div data-curr-op class="curr-op"></div>
        </div>
        <button data-ac class="span-two">AC</button>
        <button data-del>DEL</button>
        <button data-op>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op> - </button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-eq class="span-two"> = </button>
    </div>
</body>
</html>
